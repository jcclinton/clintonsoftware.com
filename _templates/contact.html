<h1>Contact Me</h1>
<br/>
<p>Currently <span style="color: green;">I am available</span> for new projects.<br/>Contact me to discuss details or if you want to request a quote.</p>

<form>
  <legend>Please Submit the Following Information...</legend>

  <label>Your Name</label>
  <input type="text" id="form-name" placeholder="Name">

  <label>Your Email</label>
  <input type="email" id="form-email" placeholder="Email">

  <label>Message</label>
	<textarea rows="14" id="form-message" class="input-xxlarge"></textarea>

	<div>
		<button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
	</div>
</form>

<script type="text/javascript">
	$(function(){
		$('#submit-button').click(function(e){
			var fields = ['name', 'email', 'message']
				, data = {}
				, url = "contact.php"
				, valid = true
				;

			e.preventDefault();

			_.each(fields, function(field){
				var el = $('#form-'+field);

				data[field] = el.val();

				if( !data[field] ){
					valid = false;
					console.error('bad field: ' + field);
					return;
				}
			});

			if( !valid ) return;

			$.post(url, data, function(data){
				if( data.indexOf( 'Error' ) >= 0 ){
					console.error(data);
					return;
				}

				_.each(fields, function(field){
					$('#form-'+field).val('');
				});
			});

			return false;
		});
	});
</script>
