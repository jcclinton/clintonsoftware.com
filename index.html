<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Clinton Software</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freelancing, Consulting and Contracting work for web developement software projects">
    <meta name="author" content="Jamie Clinton">

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Clinton Software</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a id="home">Home</a></li>
              <li><a id="resume">Resume</a></li>
              <li><a id="projects">Projects</a></li>
              <li><a id="links">Links</a></li>
              <li><a id="contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>Bootstrap starter template</h1>
      <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>

    </div> <!-- /container -->
		
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/underscore-min.js"></script>

		<script type="text/javascript">
			$(function(){
				var tabs = ['home', 'resume', 'projects', 'links', 'contact'];
				_.each(tabs, function(tab){
					$('#'+tab).click(function(e) {
						e.preventDefault();
						$(this).tab('show');
					});
				});
			});
		</script>

  </body>
</html>
